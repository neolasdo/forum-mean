<section ng-controller="GroupDocumentsController as vm">
    <div class="panel panel-default">
        <div class="panel-heading"  style="min-height: 50px;">
            <div class="col-xs-3"><h3 class="panel-title">Tài liệu</h3></div>
            <div class="col-xs-9">
                <button class="btn btn-default pull-right" ng-click="vm.showUploadDiv=!vm.showUploadDiv">
                    <span>{{!vm.showUploadDiv?'Tải lên': ' Hủy'}}</span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="upload" ng-if="vm.showUploadDiv" style="border: 1px solid #ddd; padding: 10px 10px; margin-bottom: 10px">
                <form novalidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center form-group" ng-hide="uploader.queue.length">
                              <span class="btn btn-default btn-file">
                                  Chọn File <input type="file" nv-file-select uploader="uploader"  name="files">
                              </span>
                            </div>
                            <div class="file text-center" ng-show="uploader.queue.length">
                                {{fileName}}
                                <br><button class="btn btn-danger" ng-click="cancelUpload()">Hủy</button>
                            </div>
                            <div ng-show="success" class="text-center text-success">
                                <strong>Đã tải tài liệu</strong>
                            </div>
                            <div ng-show="error" class="text-center text-danger">
                                <strong ng-bind="error"></strong>
                            </div>
                        </div>
                        <div class="col-sm-12" style="padding: 10px">
                            <div class="form-group">
                                <label for="name">Tên tài liệu *</label>
                                <input id="name"  class="form-control"  type="text" ng-model="vm.fileInfo.name" placeholder="Tên tài liệu">
                            </div>
                            <div class="form-group">
                                <label for="desc">Mô tả:</label>
                                <text-angular ta-toolbar="[['charcount']]" id="desc" ng-model="vm.fileInfo.desc">
                                </text-angular>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center" ng-show="uploader.queue.length">
                        <button class="btn btn-success" ng-disabled="!vm.fileInfo.name" ng-click="vm.uploadFile()">
                            Tải lên
                        </button>
                    </div>
                </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-2 col-md-2">
                            <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
                        <div class="col-xs-9 col-md-9">
                            <div>
                                <a href="http://www.jquery2dotnet.com/2013/10/google-style-login-page-desing-usign.html">
                                    Google Style Login Page Design Using Bootstrap</a>
                                <div class="mic-info">
                                    By: <a href="#">Bhaumik Patel</a> on 2 Aug 2013
                                </div>
                            </div>
                            <div class="comment-text">
                                Awesome design
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="action">
                                <button type="button" class="btn btn-success btn-xs" title="Download">
                                    <span class="glyphicon glyphicon-save"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
