<section ng-controller="GroupAssigmentsController as vm">
  <div class="panel panel-default user_panel">
    <div class="panel-heading" style="height: 40px;">
      <div class="col-xs-3"><h3 class="panel-title">Bài kiểm tra</h3></div>
      <div class="col-xs-9" ng-if="vm.groupInfo.createdBy._id == vm.auth.user._id">
        <button style="border: 0; background: none" ng-click="vm.addAssignment()" class="pull-right"><span class="fa fa-plus"></span></button>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-container">
        <table class="table-users table" border="0">
          <tbody>
          <tr>
            <td width="10">
              <img class="pull-left img-circle nav-user-photo" width="50" ng-src="{{vm.groupInfo.createdBy.profileImageURL?vm.groupInfo.createdBy.profileImageURL:'/modules/users/client/img/profile/default.png'}}" />  
            </td>
            <td>
              {{vm.groupInfo.createdBy.displayName}}
            </td>
            <td>
              {{vm.groupInfo.createdBy.email}}
            </td>
            <td>
              <span class="label label-danger">Chủ nhiệm</span>
            </td>
          </tr>
          <tr ng-repeat="data in vm.teachers">
            <td width="10">
              <img class="pull-left img-circle nav-user-photo" width="50" src="{{data.student.profileImageURL?data.student.profileImageURL:'/modules/users/client/img/profile/default.png'}}" />  
            </td>
            <td>
              {{data.teacher.displayName}}
            </td>
            <td>
              {{data.teacher.email}}
            </td>
            <td ng-if="vm.groupInfo.createdBy._id == vm.auth.user._id" >
              <button class="btn btn-danger" ng-click="vm.removeTeacher(data.teacher._id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


<script type="text/ng-template" id="add-assigments-modal.html">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Tạo bài kiểm tra</h4>
  </div>
  <div class="modal-body">
    <div class="row" style="padding: 20px">
      <form novalidate >
          <div class="row">
            <div class="col-md-6">
              <label for="">Tên bài kiểm tra</label>
              <input type="text" ng-model="vm.assigment.name" class="form-control">
            </div>
            <div class="col-md-6">

            </div>
          </div>
          <div class="row" style="padding-top: 20px">
            <div class="col-md-6 form-group">
              <label for="">Ngày bắt đầu</label>
              <div class="form-group">
                <div class="input-group input-group date">
                  <input type="text" class="form-control" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="vm.assigment.startDate" is-open="vm.showCalendar1" min-date="today" max-date="'2020-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="vm.openDatePicker1()" />
                  <span style="border-radius: 0; cursor: pointer" class="input-group-addon" ng-click="vm.openDatePicker1()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>

            </div>
            <div class="col-md-6 form-group">
              <label for="">Hạn nộp</label>
              <div class="form-group">
                <div class="input-group input-group date">
                  <input type="text" class="form-control" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="vm.assigment.endDate" is-open="vm.showCalendar2" min-date="today" max-date="'2020-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="vm.openDatePicker2()" />
                  <span style="border-radius: 0; cursor: pointer" class="input-group-addon" ng-click="vm.openDatePicker2()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
            </div>
          </div>
          <div class="questions" ng-repeat="question in vm.assigment.questions">
              <div class="col-md-12 question">
                  <question value="question"></question>
              </div>
          </div>
          <div class="row text-center">
            <button type="button" class="btn btn-success" ng-click="vm.addQuestion()"><span class="fa fa-plus"></span> Thêm câu hỏi</span></button>
          </div>
        </form>
    </div>
  </div>
  <div class="modal-footer text-right">
    <button class="btn btn-success" ng-disabled="!vm.isValidated()" ng-click="vm.save()">Thêm</button>
    <button class="btn btn-default" ng-click="vm.close()">Đóng</button>
  </div>
</script>
