<section ng-controller="GroupAssigmentsController as vm">
  <div class="panel panel-default user_panel">
    <div class="panel-heading" style="height: 40px;">
      <div class="col-xs-3"><h3 class="panel-title">Bài khảo sát</h3></div>
      <div class="col-xs-9" ng-if="vm.groupInfo.createdBy._id == vm.auth.user._id">
        <button style="border: 0; background: none" ng-click="vm.addAssignment()" class="pull-right"><span class="fa fa-plus"></span></button>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-container">
        <table class="table-users table" border="0">
          <tbody>
          <tr ng-repeat="data in vm.assignments|orderBy:startDate">
            <td>
              {{data.name}}
            </td>
            <td>
              {{data.startDate|date:'dd/MM/yyyy'}} - {{data.endDate|date:'dd/MM/yyyy'}}
            </td>
            <td>
                <span ng-click="vm.listAnswer(data.answers)">{{data.answers.length?data.answers.length:0}} <i class="fa fa-file"></i></span>
            </td>
            <td ng-if="vm.groupInfo.createdBy._id == vm.auth.user._id" class="text-right">
              <button class="btn btn-danger" ng-click="vm.removeAssignment(data._id)"><i class="fa fa-trash"></i></button>
              <button class="btn btn-success" ng-click="vm.editAssignment(data)"><i class="fa fa-edit"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


<script type="text/ng-template" id="add-assigments-modal.html">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Tạo bài khảo sát</h4>
  </div>
  <div class="modal-body">
    <div class="row" style="padding: 20px">
      <form novalidate >
          <div class="row">
            <div class="col-md-6">
              <label for="">Tên bài khảo sát</label>
              <input type="text" ng-model="vm.assigment.name" class="form-control">
            </div>
          </div>
          <div class="row"  style="padding-top: 20px">
              <div class="col-md-12">
                  <label for="">Nội dung</label>
                  <text-angular  ta-toolbar="[['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'quote', 'insertImage','insertLink', 'charcount']]" ng-model="vm.assigment.title">
                  </text-angular>
              </div>
          </div>
          <div class="row" style="padding-top: 20px">
            <div class="col-md-6 form-group">
              <label for="">Ngày bắt đầu</label>
              <div class="form-group">
                <div class="input-group input-group date">
                  <input type="text" class="form-control" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="vm.assigment.startDate" ng-model-options="{ timezone: 'UTC' }" is-open="vm.showCalendar1" min-date="today" max-date="'2020-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="vm.openDatePicker1()" />
                  <span style="border-radius: 0; cursor: pointer" class="input-group-addon" ng-click="vm.openDatePicker1()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>

            </div>
            <div class="col-md-6 form-group">
              <label for="">Hạn nộp</label>
              <div class="form-group">
                <div class="input-group input-group date">
                  <input type="text" class="form-control" datepicker-popup="{{'dd-MM-yyyy'}}" ng-model="vm.assigment.endDate" ng-model-options="{ timezone: 'UTC' }" is-open="vm.showCalendar2" min-date="today" max-date="'2020-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="vm.openDatePicker2()" />
                  <span style="border-radius: 0; cursor: pointer" class="input-group-addon" ng-click="vm.openDatePicker2()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
            </div>
          </div>
          <div class="questions" ng-repeat="(index, question) in vm.assigment.questions">
              <div class="col-md-12 question">
                  <question value="question"></question>
                  <button class="btn btn-sm btn-danger" ng-click="vm.removeQuestion(index, question)"><span class="fa fa-times-circle"></span> Bỏ</button>
              </div>
          </div>
          <div class="row text-center">
            <button type="button" class="btn btn-success" ng-click="vm.addQuestion()"><span class="fa fa-plus"></span> Thêm câu hỏi</span></button>
          </div>
        </form>
    </div>
  </div>
  <div class="modal-footer text-right">
    <button class="btn btn-success" ng-disabled="!vm.isValidated()" ng-click="vm.save()">Xong</button>
    <button class="btn btn-default" ng-click="vm.close()">Đóng</button>
  </div>
</script>
<script type="text/ng-template" id="list-answers-modal.html">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Danh sách hoàn thành</h4>
  </div>
  <div class="modal-body">
      <table class="table-users table" ng-if="!vm.item._id" border="0">
          <tbody>
          <thead>
          <tr>
              <th></th>
              <th>Thành viên</th>
              <th>Khảo sát</th>
              <th>Ngày nộp</th>
              <th class="text-right">Xem</th>
          </tr>
          </thead>
          <tr ng-repeat="data in vm.data">
              <td width="10" align="center">
                  <img class="pull-left img-circle nav-user-photo" width="40" ng-src="{{data.student.profileImageURL?data.student.profileImageURL:'/modules/users/client/img/profile/default.png'}}" />  
              </td>
              <td>
                  {{data.student.displayName}}
              </td>
              <td>
                  {{data.assignment.name}}
              </td>
              <td>
                  {{data.date | date:'dd/MM/yyyy'}}
              </td>
              <td class="text-right" ng-if="vm.groupInfo.createdBy._id == vm.auth.user._id" >
                  <button class="btn btn-success" ng-click="vm.showAnswer(data)"><i class="fa fa-search"></i></button>
              </td>
          </tr>
          </tbody>
      </table>

      <div ng-if="vm.item._id" class="answer-info">
          <button style="margin: 0  0 20px 20px" class="btn btn-info" ng-click="vm.back()"><span class="fa fa-angle-left"></span> Quay lại</button>
          <div class="row">
              <div class="col-sm-6">
                  <div class="col-xs-3">
                      <img ng-src="{{vm.item.student.profileImageURL?vm.item.student.profileImageURL:'/modules/users/client/img/profile/default.png'}}" class="img-thumbnail" alt="{{vm.auth.user.displayName}}" width="100%" style="width: 100%; max-height:230px">
                  </div>
                  <div class="info col-xs-9">
                      <h4><span style="font-weight: normal; font-size: 16px">Người nộp: </span>{{vm.item.student.displayName}}</h4><br>
                      <p>Ngày nộp: {{vm.item.date | date:'dd/MM/yyyy'}}</p>
                  </div>
              </div>
              <div class="col-sm-6 assignment-info">
                  <h4>Khảo sát: {{vm.item.assignment.name}}</h4>
                  <p>Tiêu đề: <span ta-bind ng-model="vm.item.assignment.title"></span></p>
              </div>
          </div>
          <hr>
          <div class="row answers-student" style="padding: 20px">
              <div class="answer"  ng-repeat="answer in vm.item.answer">
                  <div class="question-name">
                      <h5>Câu hỏi: <span>{{answer.question}}</span></h5>
                  </div>
                  <div class="answer-content">
                      <h5>Câu trả lời:</h5>
                      <p ta-bind ng-model="answer.answer" ng-if="answer.type == 'text' || answer.type == 'pick_one'"></p>
                      <p ta-bind ng-repeat="item in answer.answer track by $index" ng-model="item" ng-if="answer.type == 'multi_choice'"></p>
                      <p ng-if="answer.type == 'true/false'">
                          {{answer.answer=='true'?'Đúng':'Sai'}}
                      </p>

                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="modal-footer text-right">
    <button class="btn btn-default" ng-click="vm.close()">Đóng</button>
  </div>
</script>
