<div ng-controller="AuthenticationController">
  <div class="box-auth col-sm-6 col-sm-offset-3">
    <h3 class="col-md-12 text-center">Đăng nhập</h3>
    <div class="col-sm-12">
      <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Tên đăng nhập" required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Bạn không thể bỏ trống trường này</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Mật khẩu" required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Bạn không thể bỏ trống trường này</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">Sign in</button>
            &nbsp; or&nbsp;
            <a ui-sref="authentication.signup">Sign up</a>
          </div>
          <div class="text-center forgot-password">
            <a ui-sref="password.forgot">Forgot your password?</a>
          </div>
          <alert type="danger" ng-show="error" class="text-center text-danger">
            <span ng-bind="error"></span>
          </alert>
        </fieldset>
      </form>
    </div>
  </div>
</div>
